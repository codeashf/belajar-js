<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Operator In</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: 'Ahmad',
        lastName: 'Shofi',
      };

      if ('firstName' in person) {
        document.writeln(`Hello ${person.firstName}`);
      } else {
        document.writeln('Hai Nama Kamu Siapa?');
      }

      //contoh 2

      const student = {
        firstName: 'Ahmad',
        middleName: undefined,
        lastName: 'Muharom',
      };

      if ('middleName' in student === undefined) {
        document.writeln('Hello Aku Gakenal');
      } else {
        document.writeln(`shofi`);
      }

      //MASIH BELUM NGERTI
    </script>
  </body>
</html>
