<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      //membuat function dengan parameter dan return value

      function sayHello(firstName, lastName) {
        const say = `Hello ${firstName} ${lastName}`;
        return say;
      }

      //memanggil function dan menangkap return valuenya
      const result = sayHello('Ahmad', 'Shofi');
      document.writeln(`<p>${result}</p`);

      function getFinalValue(value) {
        if (value > 90) {
          return 'A';
        } else if (value > 80) {
          return 'B';
        } else if (value > 70) {
          return 'C';
        } else if (value > 60) {
          return 'D';
        } else {
          return 'E';
        }
      }

      const finalValue = getFinalValue(95);
      document.writeln(`<p>${finalValue}</p>`);

      //Menghentikan eksekusi dengan

      function isContains(array, searchValue) {
        for (const element of array) {
          console.info(`iterasi Element ${element}`);
          if (element === searchValue) {
            return true;
          }
        }
        return false;
      }

      const array = [1, 43, 23, 56, 68, 97, 2, 5, 12, 34, 22];
      const search = 23;
      const found = isContains(array, search);
      document.writeln(`<p>${found}</p>`);
    </script>
  </body>
</html>
