<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      let result = 5 == '5';
      document.writeln('<p>' + result + '</p>'); //TRUE

      result = 5 === '5';
      document.write('<p>' + result + '</p>'); //false

      result = 5 > 10;
      document.write('<p>' + result + '</p>'); //false

      result = 5 <= 10;
      document.write('<p>' + result + '</p>'); //true

      result = 5;
      result += 10;
      document.write('<p>' + result + '</p>'); // 15

      result = result === '15';
      document.write('<p>' + result + '</p>'); //false (tidak satu tipe)
    </script>
  </body>
</html>
