<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(name, ...data) {
        let total = 0;
        for (const item of data) {
          total += item;
        }
        document.writeln(`Total ${name} is ${total}`);
      }

      sum('orange', 2, 4, 6, 8, 10);
      sum('apple', 5, 6, 9, 4, 3, 11);
      sum('water melon', 12, 34, 12, 11, 10);

      const values = [10, 10, 10, 10, 10, 10];

      sum('test', ...values);
    </script>
  </body>
</html>
