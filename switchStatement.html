<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Switch Statement</title>
  </head>
  <body>
    <script>
      const nilai = 'A';

      switch (nilai) {
        case 'A':
          document.writeln('<p>Anda Lulus Cumlaude</p>');
          break;
        case 'B':
        case 'C':
          document.writeln('<p>Anda Lulus</p>');
          break;
        case 'D':
          document.writelin('<p>Anda Tidak Lulus</p>');
          break;
        default: //Else
          document.writeln('<p>Mungkin Anda Salah Jurusan</p>');
      }
    </script>
  </body>
</html>
