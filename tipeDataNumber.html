<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.writeln(100); //Number
      document.writeln('</br>');
      document.writeln(100.5); //Koma menggunakan " . "
      document.writeln('</br>');
      document.writeln(0b1111010); //binary
    </script>
  </body>
</html>
