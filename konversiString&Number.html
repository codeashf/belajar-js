<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      //case tanpa konversi
      /*
        const value1 = "1";
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`); //11
      */

      const value1 = parseInt('5');
      const value2 = 1;
      const sum = value1 + value2;

      document.writeln(`<p>${sum}</p>`); // 1

      document.writeln(`<p>${parseInt('1.1')}</p>`); // 1
      document.writeln(`<p>${parseFloat('1.1')}</p>`); // 1.1
      document.writeln(`<p>${Number('1.1')}</p>`); // 1.1

      const a = 1;
      const b = 1;
      const total = a.toString() + b.toString();
      document.writeln(`<p>${total}</p>`); // 11

      // contoh NaN

      document.writeln(`<p>${parseInt('salah')}</p>`); //NaN
      document.writeln(`<p>${parseFloat('1.1ahmad')}</p>`); // 1.1 ada toleransi
      document.writeln(`<p>${Number('11salah')}</p>`); // NaN (tidak ada toleransi)

      const first = Number('salah'); // NaN
      const totalNumber = first + 100;

      document.writeln(`<p>${totalNumber}</p>`); //NaN

      // isNaN = cara cek NaN dengan dengan data Boolean

      document.writeln(`<p>${isNaN(first)}</p>`); // TRUE
      document.writeln(`<p>${isNaN(100)}</p>`); // FALSE
    </script>
  </body>
</html>
