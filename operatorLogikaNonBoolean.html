<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      // OR
      console.info('Hello' || ''); //Hello
      console.info('' || []); //[]
      console.info('0' || 'NOL'); // 0
      console.info(null || 'NULL'); //NULL

      const person = {
        firstName: 'Ahmad',
        lastName: 'Shofi',
      };

      const name = person.firstName || person.lastName;
      console.info(name);

      //AND

      console.info('Hello' && null); //null
      console.info('' && undefined); //
      console.info('Hello' && 'hai'); //hai
    </script>
  </body>
</html>
