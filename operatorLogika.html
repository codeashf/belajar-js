<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nilaiUjian = 70;
      let nilaiAbsensi = 80;

      let lulusUjian = nilaiUjian > 75;
      document.write('<p>' + lulusUjian + '</p>'); //false
      let lulusAbsensi = nilaiAbsensi > 75;
      document.write('<p>' + lulusAbsensi + '</p>'); //true

      let lulus = lulusUjian || lulusAbsensi;
      document.writeln('<p>' + lulus + '</p>'); //true
      document.writeln('<p>' + !lulus + '</p>'); //false (kebalikan hasil yang sudah di dapat sebelumnya)
    </script>
  </body>
</html>
